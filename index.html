<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>
  <div class="container">
    <div class="card">

      <div class="picture">
        <img src="images/illustration-hero.svg" alt="Hero">
      </div>

      <div class="text-content">

       <h1>Order Summary</h1>
       <p class="decription">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>  
      
       <div class="plan">

        <div class="plan-left">

          <img src="images/icon-music.svg" alt="icon-music">
          <div>
          <span>Annual Plan</span>    
          <p>$59.99/year</p>
        </div> 

       </div>  

        <div class="plan-right">
          <a href="#" class="button-change">Change</a>
        </div>

      </div>

      <div class="buttons">
         <a href="#" class="button-payment">Proceed to Payment</a> 
         <a href="#" class="button-cancel"> Cancel Order</a>
      </div>
  
      </div>

     </div>
 </div>
</body>
</html>
